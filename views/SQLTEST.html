<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>

    <style>
        /* The following styles are used to center the form on the page */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: rgb(62, 62, 149);
        }

        form {
            text-align: center;
        }

    </style>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="textField" id="textField" placeholder="Enter some text">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
